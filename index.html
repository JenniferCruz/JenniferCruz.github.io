<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>J's Resume</title>
    <meta name="viewport" content="width=device-width">
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <!-- Add an interactive Google Map to your resume! -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Oswald" rel="stylesheet">
    <script src="https://use.fontawesome.com/3233e4fcbe.js"></script> <!-- font icon -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <header>
        <a href="#" id="hamburguer" ><i class="fa fa-bars" aria-hidden="true"></i></a>

        <nav>
          <ul>
            <li><a href="#" class="closing-icon"><i class="fa fa-times-circle" aria-hidden="true"></i></a></li>
            <li><img src="img/tri.png" alt="white triangle icon" class="img-hidden"><a href="#personal-section">personal</a></li>
            <li><img src="img/tri.png" alt="white triangle icon" class="img-hidden"><a href="#skills">Skills</a></li>
            <li><img src="img/tri.png" alt="white triangle icon" class="img-hidden"><a href="#work-experience">work experience</a></li>
            <li><img src="img/tri.png" alt="white triangle icon" class="img-hidden"><a href="#projects">portfolio</a></li>
            <li><img src="img/tri.png" alt="white triangle icon" class="img-hidden"><a href="#education">education</a></li>
          </ul>
        </nav>

        <div id="header-intro" class="h-intro flex-box">
        </div>
      </header>

      <div id="personal-section" class="personal-info flex-box"></div>

      <div id="skills" class="flex-box skills-set"></div>

      <div id="projects" class="flex-box line projects"></div>

      <div id="work-experience" class="flex-box line experience"></div>

      <div id="education" class="flex-box line education"></div>

      <div id="mapDiv">

        <h2>Where I've Lived and Worked</h2>

      </div>
    </div>

    <script src="js/resumebuilder.js"></script>
    <script src="js/navmenu.js"></script>
    <script src="js/projectsgallery.js"></script>
    <script>
      if(document.getElementsByClassName('personal').length === 0) {
        document.getElementById('personal-section').style.display = 'none';
      }
      if(document.getElementsByClassName('skill').length === 0) {
        document.getElementById('skills').style.display = 'none';
      }
      if(document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header-intro').style.display = 'none';
      }
      if(document.getElementsByClassName('work-details').length === 0) {
        document.getElementById('work-experience').style.display = 'none';
      }
      if(document.getElementsByClassName('project-details').length === 0) {
        document.getElementById('projects').style.display = 'none';
      }
      if(document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
      }
      if(document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
      }
    </script>
  </body>
</html>
